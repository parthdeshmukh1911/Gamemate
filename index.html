<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Game Toolkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Offline Dice, Tambola, Coin Toss, Decision Maker, Scoreboard" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Offline Game Toolkit</h1>
    <p>Dice â€¢ Tambola â€¢ Coin â€¢ Decide â€¢ Score</p>
  </header>

  <nav class="app-nav">
    <button class="nav-btn active" data-section="dice" onclick="showSection('dice')">Dice</button>
    <button class="nav-btn" data-section="tambola" onclick="showSection('tambola')">Tambola</button>
    <button class="nav-btn" data-section="coin" onclick="showSection('coin')">Coin</button>
    <button class="nav-btn" data-section="decision" onclick="showSection('decision')">Decide</button>
    <button class="nav-btn" data-section="score" onclick="showSection('score')">Score</button>
  </nav>

  <main class="app-main">

    <!-- ðŸŽ² Dice -->
    <section id="dice" class="section active">
      <div class="card">
        <h2>Dice Roller</h2>

        <label class="field">
          <span>Sides</span>
          <input type="number" id="diceSides" value="6" min="2" placeholder="e.g. 6, 20" />
        </label>

        <label class="field">
          <span>Number of dice</span>
          <input type="number" id="diceCount" value="1" min="1" max="10" placeholder="default 1" />
        </label>

        <button class="action-btn" onclick="rollDice()">Roll</button>

        <div id="diceDisplay" class="dice-display" aria-label="Dice visuals"></div>
        <div id="diceResult" class="result">Press Roll</div>
      </div>
    </section>

    <!-- ðŸ”¢ Tambola -->
    <section id="tambola" class="section">
      <div class="card">
        <h2>Tambola Picker</h2>

        <div id="tambolaNumber" class="result big">---</div>

        <div class="row">
          <button class="action-btn" onclick="pickTambola()">Pick</button>
          <button class="action-btn secondary" onclick="resetTambola()">Reset</button>
        </div>

        <div id="tambolaHistory" class="chips"></div>
      </div>
    </section>

    <!-- ðŸª™ Coin -->
    <section id="coin" class="section">
      <div class="card">
        <h2>Coin Toss</h2>

        <div class="coin-wrap">
          <div id="coin3d" class="coin" aria-label="Coin animation">
            <div class="coin-face coin-heads">H</div>
            <div class="coin-face coin-tails">T</div>
          </div>
        </div>

        <button class="action-btn" onclick="coinToss()">Flip</button>
        <div id="coinResult" class="result">Press Flip</div>
      </div>
    </section>

    <!-- ðŸŽ¯ Decision -->
    <section id="decision" class="section">
      <div class="card">
        <h2>Decision Maker</h2>

        <label class="field">
          <span>Options (comma-separated)</span>
          <textarea id="options" placeholder="Pizza, Burger, Dosa"></textarea>
        </label>

        <button class="action-btn" onclick="makeDecision()">Decide</button>
        <div id="decisionResult" class="result">Enter options</div>
      </div>
    </section>

    <!-- ðŸƒ Score -->
    <section id="score" class="section">
      <div class="card">
        <h2>Scoreboard</h2>

        <div class="row">
          <input id="playerName" type="text" placeholder="Player name" />
          <button class="action-btn" onclick="addPlayer()">Add</button>
        </div>

        <div id="players" class="players"></div>
      </div>
    </section>

  </main>

  <footer class="app-footer">
    Works Offline â€¢ No Login â€¢ No Internet Required
  </footer>

  <script src="script.js"></script>
</body>
</html>
